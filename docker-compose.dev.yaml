version: "3.9"

x-kafka-broker-env-base: &kafka_broker_env_base
  KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
  KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
  KAFKA_CONFLUENT_TOPIC_REPLICATION_FACTOR: 2

x-kafka-broker-base: &kafka_broker_base
  image: kafka-jmx
  healthcheck:
    test: kafka-topics --bootstrap-server localhost:9092 --list || exit 1
    start_period: 30s
    timeout: 5s
    interval: 3s
    retries: 100
  depends_on:
    zookeeper:
      condition: service_healthy

services:
  postgres:
    container_name: magic_potions.postgres
    image: postgres:15
    hostname: postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_SSL_MODE=${POSTGRES_SSL_MODE}
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U dev -d dev'"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 30s
  migrations-up:
    container_name: magic_potions.migrations-up
    build:
      context: .
      dockerfile: Dockerfile.migrations
    volumes:
      - ./migrations:/app/migrations
    environment:
      - GOOSE_DRIVER=${GOOSE_DRIVER}
      - GOOSE_DBSTRING=${GOOSE_DBSTRING}
    command: ["goose", "-dir", "migrations", "up"]
    depends_on:
      postgres:
        condition: service_healthy
  migrations-down:
    container_name: magic_potions.migrations-down
    build:
      context: .
      dockerfile: Dockerfile.migrations
    volumes:
      - ./migrations:/app/migrations
    environment:
      - GOOSE_DRIVER=${GOOSE_DRIVER}
      - GOOSE_DBSTRING=${GOOSE_DBSTRING}
    command: ["goose", "-dir", "migrations", "reset"]
    profiles:
      - migrations-down
    depends_on:
      postgres:
        condition: service_healthy
  api:
    container_name: magic_potions.api
    hostname: api
    environment:
      - API_PORT=${API_PORT}
      - POSTGRES_DSN=${POSTGRES_DSN}
    image: donskova1ex/api:latest
    profiles:
      - api
    ports:
      - 8080:${API_PORT}
    depends_on:
      - migrations-up
  zookeeper:
    image: zookeeper-jmx
    hostname: zookeeper
    container_name: magic_potions.zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: jps -l | grep zookeeper || exit 1
      start_period: 1s
      timeout: 5s
      interval: 3s
      retries: 100
  kafka1:
    <<: *kafka_broker_base
    container_name: magic_potions.kafka1
    ports:
      - "19092:19092"
    environment:
      <<: *kafka_broker_env_base
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:19092,INTERNAL://kafka1:9092
  kafka2:
    <<: *kafka_broker_base
    container_name: magic_potions.kafka2
    ports:
      - "29092:29092"
    environment:
      <<: *kafka_broker_env_base
      KAFKA_BROKER_ID: 2
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:29092,INTERNAL://kafka2:9092
  kafka3:
    <<: *kafka_broker_base
    container_name: magic_potions.kafka3
    ports:
      - "39092:39092"
    environment:
      <<: *kafka_broker_env_base
      KAFKA_BROKER_ID: 3
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:39092,INTERNAL://kafka3:9092
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - ./prometheus/prom_data:/prometheus

  grafana:
    container_name: grafana
    image: grafana/grafana:10.3.1
    restart: always
    environment:
      GF_INSTALL_PLUGINS: 'grafana-piechart-panel'
    ports:
      - 3000:3000
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    depends_on:
      - prometheus
  consumer:
    container_name: magic_potions.consumer
    environment:
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - POSTGRES_DSN=${POSTGRES_DSN}
    build:
      context: .
      dockerfile: Dockerfile.consumer
    depends_on:
      - kafka1
      - kafka2
      - kafka3

